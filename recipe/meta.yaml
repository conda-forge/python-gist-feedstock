{% set version = "0.10.1" %}

package:
  name: python-gist
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python-gist/python-gist-{{ version }}.tar.gz
  sha256: 8cc6ac0cce1b139ef25b74a87a4e1ca2bdb49257f4f5eb19bf47fc5b92991c9e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gist = gist.client:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - docopt
    - python-gnupg >=0.4.1
    - requests
    - simplejson

test:
  imports:
    - gist
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/jdowner/gist
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage github gists

extra:
  recipe-maintainers:
    - ocefpaf
