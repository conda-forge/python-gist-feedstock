{% set version = "0.9.0" %}

package:
  name: python-gist
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python-gist/python-gist-{{ version }}.tar.gz
  sha256: e031225b8381c08639ad570363cf4c9cc0379c3b48870cbd4f5d479a1712a219

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - docopt
    - python
    - python-gnupg >=0.4.1
    - requests
    - simplejson

test:
  imports:
    - gist

about:
  home: http://github.com/jdowner/gist
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage github gists

extra:
  recipe-maintainers:
    - ocefpaf
